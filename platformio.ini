[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200

; Libraries for SIM7000G and GPS (ESP32)
lib_deps =
    TinyGPSPlus
    AsyncTCP
    ESP Async WebServer

; Exclude incompatible libraries
lib_ignore =
    ESPAsyncTCP
    RPAsyncTCP
    AsyncTCP_RP2040W
    Async TCP

; Build flags
build_flags =
    -DCORE_DEBUG_LEVEL=3
    -DWIFI_SSID=\"${sysenv.WIFI_SSID}\"
    -DWIFI_PASSWORD=\"${sysenv.WIFI_PASSWORD}\"

; SPIFFS Configuration
board_build.spiffs_start = 0x291000
board_build.spiffs_end = 0x3FB000
board_build.spiffs_pagesize = 256
board_build.spiffs_blocksize = 4096

; Upload settings
upload_speed = 460800
 
; Dashboard build handled via npm scripts; no Python extras